<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LibertaTube</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Barra superior */
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 56px;
      background-color: #ff0000;
      display: flex;
      align-items: center;
      padding: 0 16px;
      color: white;
      z-index: 1000;
    }
    .top-bar .logo {
      font-weight: bold;
      font-size: 20px;
      margin-right: 16px;
    }
    .top-bar input[type="text"] {
      flex: 1;
      height: 32px;
      border: none;
      border-radius: 2px;
      padding: 0 8px;
    }
    .top-bar button {
      margin-left: 8px;
      height: 32px;
      border: none;
      border-radius: 2px;
      background-color: #cc0000;
      color: white;
      cursor: pointer;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      margin-top: 56px;
    }

    /* Menú lateral */
    .sidebar {
      width: 200px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 16px 0;
      height: calc(100vh - 56px);
      position: fixed;
    }
    .sidebar a {
      display: block;
      padding: 8px 16px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      background-color: #f1f1f1;
    }

    /* Contenido de videos */
    .content {
      margin-left: 200px;
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }

    .video-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 2px;
      overflow: hidden;
      cursor: pointer;
    }

    /* Miniatura uniforme 16:9 */
    .video-card .thumb {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      background-color: #000;
    }
    .video-card .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* recorta manteniendo proporción */
    }

    .video-card .info {
      padding: 8px;
    }
    .video-card .info h4 {
      margin: 0 0 4px 0;
      font-size: 14px;
    }
    .video-card .info p {
      margin: 0;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="top-bar">
    <div class="logo">LibertaTube</div>
    <input type="text" placeholder="Buscar">
    <button>Buscar</button>
  </div>

  <div class="container">
    <!-- Menú lateral -->
    <div class="sidebar">
      <a href="#">Inicio</a>
      <a href="#">Tendencias</a>
      <a href="#">Suscripciones</a>
      <a href="#">Biblioteca</a>
      <a href="#">Historial</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
      <!-- Ejemplos de videos -->
      <div class="video-card">
        <div class="thumb">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/BatallaDeMaipu.jpg" alt="Video">
        </div>
        <div class="info">
          <h4>Batalla de Maipú</h4>
          <p>Don José de San Martín</p>
        </div>
      </div>

      <div class="video-card">
        <div class="thumb">
          <img src="https://e.rpp-noticias.io/xlarge/2017/07/28/proclamacion-453440mp3_453441.png" alt="Video">
        </div>
        <div class="info">
          <h4>Discurso de Independencia</h4>
          <p>Don José de San Martín</p>
        </div>
      </div>

      <div class="video-card">
        <div class="thumb">
          <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcROUnRTPNj-i1pqkHpGXKZ50wunYrwTaxKHaNgEgW_EprwCj-yB7wedjoLQNhM1XTWJpnYNUkrg0nt4g296Est4ke6KmSzpvVTlayLbSDg" alt="Video">
        </div>
        <div class="info">
          <h4>Vlog del Libertador</h4>
          <p>Don José de San Martín</p>
        </div>
      </div>

      <div class="video-card">
        <div class="thumb">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Flag_of_Peru_%28state%29.svg" alt="Video">
        </div>
        <div class="info">
          <h4>MI PRIMERA LIBERACIÓN DIFICULTAD EXTREME!!!!</h4>
          <p>Don José de San Martín</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
